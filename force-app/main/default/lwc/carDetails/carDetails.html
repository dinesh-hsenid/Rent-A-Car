<template>
    <template if:true={carFound}>
        <lightning-card>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <lightning-tabset active-tab-value={selectedTabValue}>
                        <lightning-tab label="Car Detail" value="carDetailTab" onactive={handleTabChange}>
                            <c-car-detail car={car} ></c-car-detail>
                        </lightning-tab>
                        <lightning-tab label="Add Experience" value="addExperienceTab" onactive={handleTabChange}>
                            <c-add-car-experience car-id={carId} onexperienceadded={experienceAddedHandler} ></c-add-car-experience>
                        </lightning-tab>
                        <lightning-tab label="View Experiences" value="viewExperienceTab" onactive={handleTabChange}>
                            <c-car-experiences car-id={carId} ></c-car-experiences>
                        </lightning-tab>
                    </lightning-tabset>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
